<div class="container">
  <!-- TODO Creation Form -->
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form (ngSubmit)="onSubmit(todoForm)" #todoForm="ngForm">
        <div class="form-group">
          <label for="todoTitle">Enter the task</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{ invalid: todoForm.invalid && todoForm.touched }"
            id="todoTitle"
            name="todoTitle"
            [(ngModel)]="todoTitle"
            required
            minlength="3"
          />
          <div
            *ngIf="todoForm.invalid && todoForm.touched"
            class="alert alert-danger my-1"
            role="alert"
          >
            Todo is must be atleast 3 characters long
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-md-12 d-flex justify-content-around">
              <button
                class="btn btn-success"
                type="submit"
                [disabled]="todoForm.invalid"
              >
                Save
              </button>
              <button
                class="btn btn-primary"
                type="button"
                (click)="onCancel()"
              >
                Cancel
              </button>
              <button class="btn btn-secondary" type="reset">Reset</button>

              <!-- If todo is already exists -->
              <button
                *ngIf="!isNewTodo && existingTodo.todoStatus !== 'completed'"
                class="btn btn-primary"
                type="button"
                (click)="onComplete()"
              >
                Mark as complete
              </button>
              <button *ngIf="!isNewTodo" class="btn btn-danger" type="button">Delete</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr />
</div>
