<div class="container">
  <!-- TODO Creation Form -->
  <div class="row" *ngIf="isEditing">
    <div class="col-md-6 offset-md-3">
      <form>
        <div class="form-group">
          <label for="todoTitle">Enter the task</label>
          <input
            type="text"
            class="form-control"
            id="todoTitle"
            name="todoTitle"
          />
        </div>
        <div class="form-group">
          <label for="todoDate">Target date</label>
          <input
            type="date"
            class="form-control"
            id="todoDate"
            name="todoDate"
          />
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-12 d-flex justify-content-around">
              <button class="btn btn-success">Save</button>
              <button class="btn btn-danger">Cancel</button>
              <button class="btn btn-secondary">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Create TODO Button -->
  <div class="row">
    <div class="col-md-4 offset-md-4 my-2 d-flex justify-content-center">
      <button class="btn btn-success" type="button">Create TODO</button>
    </div>
  </div>
  <hr />
</div>
