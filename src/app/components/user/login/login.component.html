<div class="container my-3">
  <div class="row">
    <div class="col-md-6 offset-3">
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">

        <div class="form-group">
          <!-- Email -->
          <label for="email">Email Id</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
          />

          <!-- Password -->
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>

        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-success" type="submit">
                Login
              </button>
              <button class="btn btn-secondary" type="reset">
                Reset
              </button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
  <hr/>
</div>
